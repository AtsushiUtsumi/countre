name: countre
description: カウントレ再構成
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.0
  #audioplayers: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: NewFont
      fonts:
        - asset: assets/fonts/NewTegomin-Regular.ttf
  assets:
   - images/bg.jpg
   - assets/a.mp3
   - assets/over.mp3
   - assets/clear.mp3

flutter_icons:
  android: true
  ios: true
  image_path: "images/usagi.png"

flutter_native_splash:
  image: "images/usagi.png"
  color: "4DD0E1"

